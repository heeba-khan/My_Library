<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Heeba's Library</h1>
            <div>
                <button id="completedbooks">Completed Books</button>
                <button id="unreadbooks">Unread Books</button>
                <button id="allbooks">All Books</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <button id="addnewbook">Add New Book</button>
            <div class="books-container">

            </div>
        </div>
    </main>

    <div class="form">
        <button id="closebutton">X</button>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Book Title">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Author Title">
        </div>
        <div>
            <label for="totalpages">Total Pages</label>
            <input type="text" name="totalpages" id="totalpages" placeholder="Total Pages">
        </div>
        <div id="checkboxcontainer">
            <label for="checkbox">Tick the button id you have read this book</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <button id="submitbutton">Submit</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
